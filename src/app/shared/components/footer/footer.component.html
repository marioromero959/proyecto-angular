<footer>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Productos</h3>
                    <ul>
                        <li><a routerLink="/products" [queryParams]= "{type: 'news'}"> Nuevos Productos</a></li>
                        <li><a routerLink="/products" [queryParams]= "{type: 'offer'}"> En oferta</a></li>
                        <li><a routerLink="/products" [queryParams]= "{type: 'latest'}"> Ultimos Productos</a></li> 
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="box">
                    <h3>Acerca de PlatziStore</h3>
                    <ul>
                        <li><a routerLink="/about-us"> Sobre Nosotros</a></li>
                        <li><a routerLink="/stores"> Nuestras Tiendas</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
            <div class="box">
                <h3>Contacto</h3>
                <mat-form-field>
                    <input matInput [formControl]="emailField" type="email" placeholder="example@gmail.com">
                </mat-form-field>
                <button mat-raised-button [disabled]="emailField.invalid"(click)= "sendMail()">Enviar</button>
            </div>
            </div>
        </div>
    </div>
</footer>
